<div class="modal fade" id="editExamModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Exam</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editExamTitle" class="form-label">Exam Title</label>
              <input type="text" class="form-control" id="editExamTitle" value="Sample Exam" required>
            </div>
            <div class="mb-3">
              <label for="editExamDuration" class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control" id="editExamDuration" value="60" required>
            </div>
            <div class="mb-3">
              <label for="editExamDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editExamDescription"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Update Exam</button>
        </div>
      </div>
    </div>
  </div>
