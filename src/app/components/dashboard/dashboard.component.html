  <!-- Manage Questions Modal -->
  <div class="modal fade" id="manageQuestionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Manage Questions for Sample Exam</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addQuestionModal">Add Question</button>
          <ul class="list-group">
            <!-- Example Question -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>What is 2+2?</span>
              <div>
                <button class="btn btn-outline-primary btn-sm me-2">Edit</button>
                <button class="btn btn-outline-danger btn-sm">Delete</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Question Modal -->
  <div class="modal fade" id="addQuestionModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="questionText" class="form-label">Question Text</label>
              <input type="text" class="form-control" id="questionText" required>
            </div>
            <div class="mb-3">
              <label for="option1" class="form-label">Option 1</label>
              <input type="text" class="form-control" id="option1" required>
            </div>
            <div class="mb-3">
              <label for="option2" class="form-label">Option 2</label>
              <input type="text" class="form-control" id="option2" required>
            </div>
            <div class="mb-3">
              <label for="option3" class="form-label">Option 3</label>
              <input type="text" class="form-control" id="option3" required>
            </div>
            <div class="mb-3">
              <label for="option4" class="form-label">Option 4</label>
              <input type="text" class="form-control" id="option4" required>
            </div>
            <div class="mb-3">
              <label for="correctAnswer" class="form-label">Correct Answer</label>
              <select class="form-select" id="correctAnswer" required>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Question</button>
        </div>
      </div>
    </div>
  </div>
