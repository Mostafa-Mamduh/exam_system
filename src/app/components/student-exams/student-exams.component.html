<div class="container mt-4">
  <div class="row g-4">
    @for (exam of exams; track exam.id) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="exam-card card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ exam.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ exam.duration }} mins</h6>
            <p class="card-text flex-grow-1">
              {{ exam.description }}
            </p>
            <button class="btn btn-primary mt-auto" [routerLink]="`${exam.id}`">Start Exam</button>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12">
        <div class="alert alert-info">There are no exams.</div>
      </div>
    }
  </div>
</div>
