<div class="modal fade" id="createExamModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Exam</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="exam">
            <div class="mb-3">
              <label for="examTitle" class="form-label">Exam Title</label>
              <input formControlName="title" name="title" type="text" class="form-control" id="examTitle" required>
            </div>
            <div class="mb-3">
              <label for="examDuration" class="form-label">Duration (minutes)</label>
              <input formControlName="duration" name="duration" type="number" class="form-control" id="examDuration" required>
            </div>
            <div class="mb-3">
              <label for="examDescription" class="form-label">Description</label>
              <textarea formControlName="description" name="description" class="form-control" id="examDescription"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveExam()">Save Exam</button>
        </div>
      </div>
    </div>
  </div>
